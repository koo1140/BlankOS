<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlankOS</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive;
        background-image: url('https://images.unsplash.com/photo-1686579809662-829e8374d0a8');
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
    
    .taskbar {
        position: fixed;
        bottom: 0;
        left: 2%;
        width: 90%;
        background-color: rgba(0, 0, 0, 0.8);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        color: white;
        font-size: 20px;
    }

    .start-button {
        display: inline-block;
        background-image: url('https://raw.githubusercontent.com/koo1140/BlankOS/main/home-icon-ui-icon-basic-ui-icon-vector-logo-button-line-png-clipart-removebg-preview.png');
        background-size: cover;
        width: 30px;
        height: 30px;
        margin-right: 20px;
    }

    #time {
        margin-left: 40px;
    }
</style>
</head>
<body>
    <div class="taskbar">
        <div class="start-button"></div>
        <div id="time"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function updateTime() {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('time').textContent = hours + ':' + minutes + ':' + seconds;
            }

            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
